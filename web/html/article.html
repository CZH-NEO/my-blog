
<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>-->
    <script type="text/javascript" src="./js/jquery.min.js"></script>

    <!--<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <!--<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/article.js"></script>
    <script type="text/javascript" src="./js/wangEditor.min.js"></script>
</head>
<body>


<div class="form-group">
    <input id="title" type="text" name="title" class="form-control" required="required" placeholder="输入文章标题" >
</div>
<div id="editor">
</div>
<button class="btn btn-default" onclick="setContent()">显示内容</button>

<div class="">
    <label class="">文章标签：</label>
    <div class="">
        <div class="  " id="articleTagBox">
            <input type="hidden" name="hidTags" id="hidTags" value="">
            <button class="" id="addTag"><i class="  " aria-hidden="true"></i>添加标签</button>
        </div>
        <p class=""><span class="">最多添加5个标签</span></p>
    </div>
</div>

<div class="">
    <label class="lead text-muted">个人分类：</label>
    <div class="">
        <div class="form-group no-margin">
            <div class="checkbox-custom checkbox-default">
                <input type="checkbox" checked="" id="checkboxExample1">
                <label for="checkboxExample1">tags</label>
            </div>
        </div>
    </div>
</div>



<label class="">文章类型：</label>
<div class="" style="display: inline">
    <select id="selType">
        <option value="0">请选择</option>
        <option value="1">原创</option>
        <option value="2">转载</option>
        <option value="3">其他</option>
    </select>
</div>

<div class="form-group row form-control-sm">
    <label class=""> 私密文章：</label>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> 设置为私密文章
        </label>
    </div>
</div>
<button id="publish" class="btn btn-default" onclick="">发布博客</button>
<button class="btn btn-default" onclick="">保存为草稿</button>

<script type="text/javascript">
    var wangEditor = window.wangEditor
    var editor = new wangEditor('#editor')
    editor.customConfig.uploadImgShowBase64 = true
    editor.create()
    function setContent() {
        var text=editor.txt.html();
        // editor.txt.text(text);

        var content=new Blob([text]);
        // alert(content.size);
        alert(text);
    }

</script>

</body>
</html>
